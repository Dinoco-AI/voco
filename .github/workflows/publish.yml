name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build voco core
        run: python -m build

      - name: Build all plugins
        run: |
          for plugin_dir in plugins/*/; do
            if [ -f "${plugin_dir}pyproject.toml" ]; then
              plugin_name=$(basename "${plugin_dir}")
              version=$(grep '^version' "${plugin_dir}pyproject.toml" | cut -d'"' -f2)

              # Check if this version already exists on PyPI
              if pip index versions "${plugin_name}" 2>/dev/null | grep -q "${version}"; then
                echo "Skipping ${plugin_name} ${version} - already published"
                continue
              fi

              echo "Building ${plugin_name} ${version}"
              cd "${plugin_dir}"
              python -m build
              cd ../..
            fi
          done

      - name: Publish voco core to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.VOCO }}
        run: twine upload dist/*

      - name: Publish all plugins to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.VOCO }}
        run: |
          for plugin_dir in plugins/*/; do
            if [ -d "${plugin_dir}dist" ]; then
              plugin_name=$(basename "${plugin_dir}")
              echo "Publishing ${plugin_name}"
              twine upload --skip-existing "${plugin_dir}dist/*" || echo "Warning: ${plugin_name} already exists or failed"
            fi
          done
